<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Задание 2</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=1200px" />
    <link href="style4.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap");
    </style>
  </head>
  <body>
    <form>
      <div class="container">
        <div class="header">
          Get in touch with us
        </div>
        <div class="box">
          <div class="box__text">Your name</div>
          <input
            type="text"
            id="lastname"
            class="box__input"
            placeholder="Your name"
          />

          <div class="box__text">Your email</div>
          <input
            type="text"
            id="email"
            class="box__input"
            placeholder="Email placeholder"
          />
        </div>
        <div class="about">
          <div class="box__text">Your message</div>
          <textarea
            class="box__input box__input_active"
            placeholder="Write your message"
          ></textarea>

          <button type="submit" class="about__button">Send message</button>
        </div>
      </div>
    </form>
  </body>
</html>
